'If you are a developer who wants to provide additional features for SUPLA, create an OAuth application that users can authorize and use.': إذا كنت مبرمجًا يريد تقديم ميزات إضافية لـ SUPLI، فقم بإنشاء تطبيق OAuth يمكن للمستخدمين السماح به واستخدامه.
'If you are sure you have an account on cloud.supla.org, check if the application you are trying to authorize is public.': إذا كنت متأكدًا من أن لديك حسابًا على cloud.supla.org ، فتحقق من أن التطبيق الذي تحاول تخويله عام.
'If you did not request this password reset, please ignore this information.': إذا لم تطلب إعادة تعيين كلمة المرور، فيرجى تجاهل هذه الرسالة.
'If you do not want to delete your account on %cloudHost%, please do not click the link.': إذا كنت لا تريد حذف حسابك على %cloudHost% ، فلا تنقر فوق الرابط.
'If you have doubts or more questions, you can contact us directly at %securityEmail%.': 'إذا كانت لديك أي شكوك أو أسئلة، يمكنك الاتصال بنا عن طريق الكتابة على العنوان: %securityEmail%'
'If you have not used this email address with %cloudHost%, please do not click the link.': إذا لم تكن قد قدمت عنوان البريد الإلكتروني هذا على %cloudHost% ، فلا تنقر فوق الرابط.
'If you register yourself again in the future, some devices might need reconfiguration even if you use the same e-mail address.': بعد إعادة تسجيل حسابك، قد تتطلب بعض الأجهزة إعادة التكوين حتى لو قدمت عنوان البريد الإلكتروني نفسه.
'If you want to integrate your Cloud with public OAuth applications, you must [register your instance].': 'إذا كنت تريد دمج سحابة SUPLA الخاصة مع تطبيق OAuth  العام، يجب عليك [تسجيل حالتك].'
'If you want to use the link programmatically, add an appropriate request header to obtain an output you can easily parse.': إذا كنت ترغب في استخدام الرابط المباشر في البرامج الأخرى، فأضف رأس الطلب المناسب للحصول على استجابة أسهل في معالجتها.
'If you wish to see the available integrations, go to [cloud.supla.org/apps].': 'إذا كنت تريد رؤية عمليات الدمج المتاحة، فانتقل إلى [cloud.supla.org/apps].'
