register-slide1-title: Développez votre Propre Bâtiment Intelligent
register-slide1-text: Basée sur l'équipement électronique disponible, SUPLA vous permet de construire des simples modules avec qui vous pouvez gérer et contrôler les composant d'automatisation dans votre bâtiment. Grâce à SUPLA vous pouvez entre autres gérer l'éclairage, allumer et éteindre vos équipements ménager, ouvrir/fermer porte et portails ou bien contrôler la température ambiante. Tout cela vous pouvez faire en un seul click sur l'écran.
register-slide2-title: SUPLA est partout!
register-slide2-text: L'une des hypothèses principales du projet c'est simplicité et disponibilité. SUPLA vous permet d'allumer la lumière ou d'ouvrir la porte en un seul clic et cela au moment où on veut entrer dans notre possession. SUPLA est toujours disponible là où vous avec l'accès au réseau internet et à votre smartphone ou tablette. Le développement de SUPLA est basée sur les principes de logiciels open source et open hardware ce vous possibilite votre propre engagement dans ce projet!
register-slide3-title: BGratuite et ouverte!
register-slide3-text: Les systèmes d'automatisation bâtiment disponibles sur le marché, sont d'habitude très complexes, fermé et chers. Dans des nombreux cas ils exigent d'être installés déjà à l'étape de construction. SUPLA est simple, ouverte et gratuite. Elle permet de construire des composants pour systèmes d'actionnement à partir de plateforme RaspberryPl, Arduino ou bien ESP8266 et de les connecter au réseau LAN et Wifi. Rejoignez le projet et construisez votre propre version do système d'automatisation bâtiment!

