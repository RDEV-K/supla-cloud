register-slide1-text: 'Dựa trên các thiết bị điện tử có sẵn, SUPLA cho phép bạn xây dựng các mô-đun đơn giản mà bạn có thể quản lý và điều khiển các thành phần tự động hóa trong tòa nhà của mình. Nhờ SUPLA, trong số những thứ khác, bạn có thể quản lý ánh sáng, bật và tắt thiết bị gia dụng, mở / đóng cửa và cổng hoặc kiểm soát nhiệt độ phòng. Tất cả điều này bạn có thể làm chỉ với một cú nhấp chuột trên màn hình'
register-slide1-title: Phát triển tòa nhà thông minh của riêng bạn
register-slide2-text: Một trong những giả định chính của dự án là sự đơn giản và sẵn có. SUPLA cho phép bạn bật đèn hoặc mở cửa chỉ bằng một cú nhấp chuột và khi bạn muốn vào sở hữu của chúng tôi. SUPLA luôn khả dụng mọi lúc mọi nơi với quyền truy cập vào mạng Internet và điện thoại thông minh hoặc máy tính bảng của bạn. Sự phát triển của SUPLA dựa trên các nguyên tắc của phần mềm nguồn mở và phần cứng mở để bạn có thể tự cam kết với dự án này!
register-slide2-title: SUPLA ở khắp mọi nơi!
register-slide3-text: 'Các hệ thống tự động hóa tòa nhà có sẵn trên thị trường thường rất phức tạp, khép kín và đắt tiền. Trong nhiều trường hợp, chúng đòi hỏi phải được cài đặt ở giai đoạn xây dựng. SUPLA rất đơn giản, cởi mở và miễn phí. Nó cho phép bạn xây dựng các thành phần cho các hệ thống truyền động từ nền tảng RaspberryPl, Arduino hoặc ESP8266 và kết nối chúng với mạng LAN và WiFi. Tham gia dự án và xây dựng phiên bản hệ thống tự động hóa tòa nhà của riêng bạn!'
register-slide3-title: Miễn phí và mở!
