Authorize the application, so that it can access your account.: Autorisieren Sie die Anwendung, damit sie auf Ihr Konto zugreifen kann.
After granting the access, you can always remove it by adjusting the settings in your account settings section.: Nachdem Sie Zugriff gewährt haben, können Sie Ihre Meinung jederzeit ändern, indem Sie in Ihren Kontoeinstellungen Zugriff erhalten.
Thanks to integrations, you can easily add new features to your account using solutions provided by external suppliers, developers or by yourself.: Dank Integrationen können Sie Ihrem Konto problemlos neue Funktionen hinzufügen, indem Sie Lösungen von externen Anbietern, Programmierern oder von Ihnen selbst verwenden.
Authorized OAuth apps: Autorisierte OAuth-Anwendungen
My OAuth apps: Meine OAuth-Anwendungen
Personal access tokens: Persönliche Zugriffstoken
Back to apps list: Zurück zur Liste der Anwendungen
If you want to integrate your Cloud with public OAuth applications, you must [register your instance].: Wenn Sie eine private SUPLA-Cloud mit einer öffentlichen OAuth-Anwendung integrieren möchten, müssen Sie [Ihre Instanz registrieren].
If you wish to see the available integrations, go to [cloud.supla.org/apps].: Wenn Sie die verfügbaren Integrationen sehen möchten, gehen Sie zu [cloud.supla.org/apps].
Otherwise go to [the homepage].: Andernfalls gehen Sie zur [Startseite].
