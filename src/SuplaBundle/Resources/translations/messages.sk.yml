OAuth authorization: Autorizácia OAuth
Authorize the application, so that it can access your account.: Autorizujte aplikáciu, aby mohla získať prístup k vášmu účtu.
After granting the access, you can always remove it by adjusting the settings in your account settings section.: Po priznaní prístupu môžete hocikedy zmeniť toto rozhodnutie, v nastaveniach vášho účtu ho môžete odobrať.
