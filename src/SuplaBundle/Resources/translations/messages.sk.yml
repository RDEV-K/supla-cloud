register-slide1-title: Vlastná Inteligentná budova
register-slide1-text: SUPLA s použitím dostupnej elektroniky vám umožní vytvoriť jednoduché moduly, prostredníctvom ktorých budete môcť ovládať a kontrolovať prvky automatiky budovy. Vďaka SUPLA môžete okrem iného ovládať osvetlenie, zapínať a vypínať spotrebiče, otvárať a zatvárať brány a dvere, alebo nastavovať teplotu v miestnostiach. A toto všetko môžete robiť jedným presunutím prstu.
register-slide2-title: SUPLA všade!
register-slide2-text: Jedným zo základných predpokladov projektu je jednoduchosť a dostupnosť. SUPLA umožňuje jedným presunutím prstu zapnúť svetlo či otvoriť vjazdovú bránu, napríklad keď sa vraciate domov. SUPLA je dostupná všade tam, kde máte prístup na internet a máte nejaké chytré zariadenie. SUPLA je rozvíjaná ako otvorený softvér a otvorený hardvér, vďaka tomu môžete tento projekt rozvíjať aj vy!
register-slide3-title: Bezplatná a otvorená!
register-slide3-text: Systémy automatiky budovy, ktoré sú v súčasnosti dostupné, sú pomerne komplikované, zatvorené a drahé. V mnohých prípadoch sa montáž musí vykonať už počas stavby objektu. SUPLA je jednoduchá, otvorená a bezplatná. Umožňuje vytvárať realizačné prvky založené na platforme RaspberryPI, Arduino či ESP8266, a ich pripojenie pomocou siete LAN a WiFi. Pripojte sa k projektu a vytvorte vlastnú verziu systému automatiky budovy.

