imports:
  - { resource: parameters.yml }
  - { resource: security.yml }
  - { resource: services.yml }
  - { resource: config_build.yml, ignore_errors: true }

doctrine:
  dbal:
    charset: UTF8
    dbname: "%database_name%"
    driver: "%database_driver%"
    host: "%database_host%"
    password: "%database_password%"
    port: "%database_port%"
    types:
      utcdatetime: SuplaBundle\Model\UTCDateTimeType
    user: "%database_user%"
    server_version: 5.5
    schema_filter: ~^(?!esp_)~
  orm:
    auto_generate_proxy_classes: "%kernel.debug%"
    auto_mapping: true

fos_oauth_server:
  access_token_class: SuplaApiBundle\Entity\OAuth\AccessToken
  auth_code_class: SuplaApiBundle\Entity\OAuth\AuthCode
  client_class: SuplaApiBundle\Entity\OAuth\ApiClient
  db_driver: orm
  refresh_token_class: SuplaApiBundle\Entity\OAuth\RefreshToken
  service:
    options:
      access_token_lifetime: 300
      refresh_token_lifetime: 500
      supported_scopes: restapi
    storage: SuplaApiBundle\Auth\SuplaOAuthStorage

fos_rest:
  routing_loader:
    default_format: json
  serializer:
    groups: ['basic']
  versioning: true
  view:
    view_response_listener: 'force'

framework:
  assets:
    packages:
      webpack:
        version_strategy: SuplaBundle\Twig\WebpackAssetVersionStrategy
  csrf_protection: ~
  default_locale: "%locale%"
  form: ~
  fragments: ~
  http_method_override: true
  router:
    resource: "%kernel.root_dir%/config/routing.yml"
    strict_requirements: ~
  secret: "%secret%"
  serializer:
    enable_annotations: true
    enabled: true
    name_converter: SuplaApiBundle\Serialization\NoopNameConverter
    circular_reference_handler: SuplaApiBundle\Serialization\ObjectIdCircularReferenceHandler
  session:
    cookie_lifetime: 0
    handler_id: ~
  templating:
    engines:
      - twig
  translator:
    fallbacks: en
  trusted_hosts: ~
  validation:
    enable_annotations: true

nelmio_cors:
  paths:
    '^/api/':
      origin_regex: true
      allow_origin: '%cors_allow_origin_regex%'
      allow_headers: ['*']
      allow_methods: ['POST', 'PUT', 'PATCH', 'HEAD', 'GET', 'DELETE']
      max_age: 3600

parameters:
  supla_protocol: https
  supla_server_socket: /tmp/supla-server-ctrl.sock
  supla_url: '%supla_protocol%://%supla_server%'
  use_webpack_dev_server: false

sensio_framework_extra:
  request: { converters: true }

supla:
  brute_force_auth_prevention:
    enabled: '%brute_force_auth_prevention_enabled%'
    max_failed_attempts: 3
    block_time_seconds: 1200
  clients_registration:
    registration_active_time:
      initial: 604800 # 1 week
      manual: 86400 # 24 hours
  io_devices_registration:
    registration_active_time:
      initial: 604800 # 1 week
      manual: 86400 # 24 hours

swiftmailer:
  encryption: "%mailer_encryption%"
  host: "%mailer_host%"
  password: "%mailer_password%"
  port: "%mailer_port%"
  spool:
    type: memory
  transport: "%mailer_transport%"
  username: "%mailer_user%"

twig:
  debug: "%kernel.debug%"
  strict_variables: "%kernel.debug%"
  globals:
    supla_require_regulations_acceptance: '%supla_require_regulations_acceptance%'
    supla_require_cookie_policy_acceptance: '%supla_require_cookie_policy_acceptance%'
    recaptcha_enabled: "%recaptcha_enabled%"
    recaptcha_site_key: "%recaptcha_site_key%"
